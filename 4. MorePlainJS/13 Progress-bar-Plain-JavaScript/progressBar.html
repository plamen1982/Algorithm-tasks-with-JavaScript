<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        html, body {
            margin: 0px;
            padding: 0px;
            font-family: Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: #fff;
        }

        #wrap {
            margin-left: 350px;
            margin-top: 500px;
        }

        #buttons {
            margin: 10px 0px 0px 0px;
        }

        #progress_bar_wrap {
            width: 300px;
            height: 30px;
            border: solid 1px #222;
        }

    </style>
    <script src="js/progress_bar.lib.js"></script>
    <script src="js/main.js"></script>
</head>
<body>
    <div id="wrap">
        <div id="progress_bar_wrap"></div>
        <div id="buttons">
            <input type="button" id="set_25" value="25%"/>
            <input type="button" id="set_50" value="50%"/>
            <input type="button" id="set_75" value="75%"/>
            <input type="button" id="from_0_to_100" value="0% - 100%"/>
        </div>
    </div>

</body>
</html>
