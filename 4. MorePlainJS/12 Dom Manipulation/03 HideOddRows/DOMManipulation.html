<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/html">
<head>
	<title></title>

<body>
	<table border='1' >
		<tr><td>row 1</td></tr>
		<tr><td>row 2</td></tr>
		<tr><td>row 3</td></tr>
		<tr><td>row 4</td></tr>
		<tr><td>row 5</td></tr>
	</table><br>
	<button onclick="hideOddRows()" id="btnHideOddRows">Hide odd rows</button>
	<script>
		var buttonHide = document.getElementById('btnHideOddRows'),
				rows = document.getElementsByTagName('tr');

		buttonHide.addEventListener('click', function () {
			var counter = 0;
			for(var i in rows) {
				if(rows[i].tagName === 'TR') {
					if(counter % 2 === 0) {
						rows[i].style.display = 'none';
					}
					counter++;
				}
			}
		})
	</script>
</body>
</html>
